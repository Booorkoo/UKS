{% extends 'layout/base.html' %}
{% block title %} Update Profile {% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-10">
        <div class="col-sm-12 col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Update Profile</h3>
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if user.is_authenticated %}
                        <label for="first_name">First Name: </label>
                        <input id="first_name" type="text" name="first_name" value="{{ user.first_name }}"><br>
                        <label for="last_name">Last Name: </label>
                        <input id="last_name" type="text" name="last_name" value="{{ user.last_name }}"><br>
                        <label for="username">Username: </label>
                        <input id="username" type="text" name="username" value="{{ user.username }}"><br>
                        <label for="email">E-mail: </label>
                        <input id="email" type="text" name="email" value="{{ user.email }}"><br>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Update Profile</button>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
